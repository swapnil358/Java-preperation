  ### 1. Amazon EC2 (Elastic Compute Cloud):

  **Question:** What is Amazon EC2?
 Amazon EC2 is a web service that provides resizable compute capacity in the cloud. It allows users to run virtual servers,
  known as instances, and scale capacity up or down based on demand.

