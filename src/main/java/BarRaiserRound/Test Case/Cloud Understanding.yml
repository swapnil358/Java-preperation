  ### 2. Amazon S3 (Simple Storage Service):

  **Question:** What is Amazon S3 used for?
  **Answer:** Amazon S3 is an object storage service designed to store and retrieve any amount of data from anywhere on the web.
  It is commonly used for backup, archiving, content distribution, and data storage.

  ---

  ### 3. Amazon RDS (Relational Database Service):

  **Question:** What is Amazon RDS?
  **Answer:** Amazon RDS is a managed relational database service that makes it easier to set up, operate, and scale a relational database
  in the cloud. It supports various database engines such as MySQL, PostgreSQL, and Oracle.

  ---

  ### 4. Amazon Lambda:

  **Question:** What is AWS Lambda?
  **Answer:** AWS Lambda is a serverless compute service that allows users to run code without provisioning or managing servers.
  It automatically scales and executes code in response to events.

  ---

  ### 5. Amazon VPC (Virtual Private Cloud):

  **Question:** What is Amazon VPC?
  **Answer:** Amazon VPC allows users to provision a logically isolated section of the AWS Cloud where they can launch AWS resources in a virtual network. It provides control over the virtual networking environment.

  ---

  ### 6. Amazon CloudWatch:

  **Question:** What is Amazon CloudWatch?
  **Answer:** Amazon CloudWatch is a monitoring and observability service that provides real-time insights into AWS resources, applications,
  and services. It enables users to collect and track metrics, collect and monitor log files, and set alarms.


